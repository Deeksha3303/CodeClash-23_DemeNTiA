<!DOCTYPE html>

          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .button-container button {
          padding: 10px 20px;
          font-size: 16px;
          margin-bottom: 10px;
          color: white; /* Set text color to white */
          background-color: #975fa1; /* Set button color to purple */
          border: none; /* Remove border */
          border-radius: 20px; /* Add curved edges */
        }
      </style>
      
   
   
  <script>
    // JavaScript code for handling the button clicks
    function handleButtonClick(option) {
      window.location.href = option + ".html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1><center>Welcome to the TeacherTracker</center></h1>
    <div class="button-container">
      <button onclick="handleButtonClick('nextpage1')">Teacher_1</button>
