<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-image: url("193661.jpg");
          background-size: cover; /* Adjusts the image size to cover the entire background */
          /* Additional background properties can be added as needed */
        }
        form {
          padding-top: 100px;
          text-align: center;
          font-size: 30px;
        }
        .container {
          text-align: center;
          margin-top: 50px;
        }
        .button-container {
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .button-container button {
          padding: 10px 20px;
          font-size: 16px;
          margin-bottom: 10px;
          color: white; /* Set text color to white */
          background-color: #975fa1; /* Set button color to purple */
          border: none; /* Remove border */
          border-radius: 20px; /* Add curved edges */
        }
      </style>
      
   
   
  <script>
    // JavaScript code for handling the button clicks
    function handleButtonClick(option) {
      window.location.href = option + ".html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1><center>Welcome to the TeacherTracker</center></h1>
    <div class="button-container">
      <button onclick="handleButtonClick('nextpage1')">Teacher 1</button>
      <button onclick="handleButtonClick('nextpage2')">Teacher 2</button>
      <button onclick="handleButtonClick('nextpage3')">Teacher 3</button>
      <button onclick="handleButtonClick('nextpage4')">Teacher 4</button>
      <button onclick="handleButtonClick('nextpage5')">Teacher 5</button>
      <button onclick="handleButtonClick('nextpage6')">Teacher 6</button>
    </div>
  </div>
</body>
</html>
